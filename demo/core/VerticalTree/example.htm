  <!-- Current Page JavaScript Begin -->
  <script language="javascript">
  function init(){
      var tree = new VerticalTree();
      tree.showWaitingLayer();
      var p = new ajax();
      p.url = "data/tree.xml";
      //p.url = "../../service/verticalTree.asp";
      p.onresult = function(){
          var treeData = this.data.selectSingleNode(".//Tree");
          tree.data = treeData;
          tree.container = tree.$("tree");
          tree.nodeWidth = 150;
          tree.nodeHeight = 50;
          tree.showTextInfo = true;
          //tree.lineStyle = "solid";
          //tree.topBarHeight = 30;
          tree.init();
          tree.hideWaitingLayer();
      }
      p.send();
  }
  
  window.onload = init;
  //window.attachEvent("onload",function(){init();});
  </script>
  <!-- Current Page JavaScript End -->
