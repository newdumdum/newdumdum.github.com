<!DOCTYPE HTML>
<html>
	<head>
		<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
		<meta name="viewport" content="user-scalable=no, width=device-width, initial-scale=1.0, maximum-scale=1.0"/>
		<meta name="apple-mobile-web-app-capable" content="yes" />
		<meta name="apple-mobile-web-app-status-bar-style" content="black" />
		
		<link rel="apple-touch-icon" sizes="72x72" href="src/images/ipadicon.png" />
		<link rel="apple-touch-icon" sizes="114x114" href="src/images/retinaicon.png" />

		<title>Numb</title>
		<link rel="stylesheet" type="text/css" href="src/mob.css" />
		<script src="src/lib/zepto.min.js"></script>
		<script>
		Zepto(function(){
			$('#play').on('click', function(){
				$("#audioCtrol")[0].play();
			});
		});
		</script>    
	</head>
	<body>
		<div class="btnBox">
			<div id="play">
				<div>
					<span></span>
				</div>
			</div>
			<div id="pause">
				<div>
					<span></span>
					<span></span>
				</div>
			</div>
		</div>
		<div class="audioBox">
			<audio id="audioCtrol" controls="controls" preload="auto">
				<source src="src/sound/numb.mp3" type="audio/mp3" />
				Your browser does not support the audio element.
			</audio>
		</div>
	</body>
</html>
