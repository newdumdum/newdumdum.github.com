<!DOCTYPE HTML PUBLIC "-//W3C//DTD HTML 4.0 Transitional//EN">
<HTML>
 <HEAD>
  <TITLE>simpleGrid</TITLE>
	<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />

  <!-- ajax js 开始 -->
  <script language="javascript" src="../ajax.js"></script>
  <!-- ajax js 结束 -->

  <!-- pulic Css 开始 -->
  <link href="../public/css/pageInfo.css" type="text/css" rel="stylesheet" />
  <!-- pulic Css 结束 -->

  <!-- simpleGrid JS CSS 开始 -->
  <script language="javascript" src="js/simpleGrid.js"></script>
  <link type="text/css" rel="stylesheet" href="css/SimpleGrid.css" />
  <!-- simpleGrid JS CSS 结束 -->
  <style>
  body {
    margin:0px;
    padding:3px;
    background:#FFFFFF;
  }
  </style>
  <SCRIPT LANGUAGE="JavaScript">
  <!--
    window.onload = init;

    function init(){
        initGrid(1);
    }

    function initGrid(page,orderCol,orderDirection){
        var g = document.getElementById("grid");
        var simpleGrid = new SimpleGrid();
        simpleGrid.container = g;
        //simpleGrid.frontOrder = false;
        simpleGrid.canResize = true;

        var p = new ajax();
        p.url = "data/grid.xml";
        //p.url = "../../service/simpleGrid.asp";
        p.setContent("page",page);
        if(null != orderCol && null != orderDirection){
            p.setContent("orderCol",orderCol);
            p.setContent("orderDirection",orderDirection);
        }
        p.onresult = function(){
            var data = this.data.selectSingleNode(".//BaseInfo");
            var pageInfo = this.data.selectSingleNode(".//PageInfo/info");
            simpleGrid.Load(data,pageInfo);
        }
        p.send();

        
        simpleGrid.OrderColumnOnClick = function(label,direction){
            GridColumnClick(page,label,direction);
        }
        simpleGrid.GoPage = function(curPage){
            GridPageClick(curPage,orderCol,orderDirection);
        }
    }

    function GridColumnClick(page,label,direction){
        initGrid(page,label,direction);
    }

    function GridPageClick(page,label,direction){
        initGrid(page,label,direction);
    }
  //-->
  </SCRIPT>
 </HEAD>

 <BODY>
  <div id="grid" style="display:inline">
  </div>
 </BODY>
</HTML>
