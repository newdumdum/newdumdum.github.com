  <!--
    /*

    */
    var calendar = null;
    function showCalendar(elm,srcElm){
        if(null == calendar)
            calendar = new Calendar();
        calendar.render = elm;
        calendar.caller = srcElm;
        calendar.parten = "yyyy/MM/dd";
        calendar.init();
    }
    function hideCalendar(){
        if(null != calendar){
            //calendar.dispose();
            calendar = null;
        }
    }
  //-->
